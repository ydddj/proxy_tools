[custom]
;不要随意改变关键字，否则会导致出错
;基于acl4SSR规则修改，本地版
;本地使用需要将规则放入subconverter/rules目录下

;去广告：不支持
;自动测速：支持
;微软分流：支持
;苹果分流：支持
;增强中国IP段：支持
;增强国外GFW：支持

;设置规则标志位
ruleset=🎯 全球直连,rules/LocalAreaNetwork.list
ruleset=📢 谷歌服务,rules/Google.list
ruleset=🤖 AI｜奈飞,rules/OpenaiNetflix.list
ruleset=🎥 国外媒体,rules/ProxyMedia.list
ruleset=Ⓜ️ 微软服务,rules/Microsoft.list
ruleset=🍎 苹果服务,rules/Apple.list
ruleset=📺 国内媒体,rules/ChinaMedia.list
ruleset=🎮 游戏平台,rules/GamesPlatform.list
ruleset=📡 IP｜测速,rules/IpinfoSpeedtest.list
ruleset=📲 电报消息,rules/Telegram.list
ruleset=✈️ 国外常规,rules/ProxyGFWlist.list
ruleset=🎯 全球直连,rules/GlobalDirect.list
ruleset=🎯 全球直连,[]GEOIP,CN
ruleset=🐟 漏网之鱼,[]FINAL
;设置规则标志位

